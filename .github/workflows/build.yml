name: Build
on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up JDK 16
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'temurin'
          java-version: '16'
          cache: 'gradle'
      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build
      - uses: actions/upload-artifact@v2.3.1
        with:
          name: Package
          path: ./build/libs
